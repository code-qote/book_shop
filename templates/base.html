<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">
  {% block style %}{% endblock %}
</head>
<body>
  <p>
    {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="/logout">Выйти из аккаунта</a>
      <a href="/basket/{{ current_user.id }}">Корзина</a>
      {% if current_user.is_admin %}
        <a href="/add_book">Добавить книгу</a>
      {% endif %}
    {% else %}
      <a class="btn btn-primary " href="/register">Регистрация</a>
      <a class="btn btn-success" href="/login">Вход</a>
    {% endif %}
  </p>
  {% block content %}{% endblock %}
</body>
</html>
